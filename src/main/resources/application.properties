# Inventory Intelligence Engine - Application Configuration

spring.application.name=inventory-intelligence-engine

# ============================================
# Virtual Threads (Java 21 - Project Loom)
# ============================================
spring.threads.virtual.enabled=true

# ============================================
# Docker Compose Lifecycle (Dev Environment)
# ============================================
spring.docker.compose.lifecycle-management=start-only
spring.docker.compose.stop.command=down

# ============================================
# PostgreSQL Configuration
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/iie
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP - Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# Flyway Database Migration
# ============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ============================================
# Redis Configuration (Lettuce Pool)
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=2000ms
spring.data.redis.timeout=5000ms

# ============================================
# Actuator Endpoints
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ============================================
# Kafka Configuration
# ============================================
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ============================================
# Spring Modulith Events
# ============================================
spring.modulith.events.jdbc.schema-initialization.enabled=true
spring.modulith.republish-outstanding-events-on-restart=true
