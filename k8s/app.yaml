apiVersion: v1
kind: Namespace
metadata:
  name: iie
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: iie-config
  namespace: iie
data:
  SPRING_PROFILES_ACTIVE: "prod"
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/iie"
  SPRING_DATA_REDIS_HOST: "redis"
  SPRING_DATA_REDIS_PORT: "6379"
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
---
apiVersion: v1
kind: Secret
metadata:
  name: iie-secrets
  namespace: iie
type: Opaque
stringData:
  SPRING_DATASOURCE_USERNAME: "postgres"
  SPRING_DATASOURCE_PASSWORD: "postgres"
  IIE_SECURITY_JWT_SECRET: "mySecretKeyForJWTTokenGenerationThatIsAtLeast256Bits"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iie-app
  namespace: iie
  labels:
    app: iie
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iie
  template:
    metadata:
      labels:
        app: iie
    spec:
      containers:
        - name: iie
          image: iie:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: iie-config
            - secretRef:
                name: iie-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: iie-service
  namespace: iie
spec:
  type: ClusterIP
  selector:
    app: iie
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: iie-hpa
  namespace: iie
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: iie-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
